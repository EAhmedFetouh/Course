<form #registerForm="ngForm"  (ngSubmit)="Register()"  class="rtl">
  <h4 style="font-weight:bold;font-family:'JF Flat';" class="text-center text-dark">شريكك في الحياة بإنتظارك</h4>
  <hr>

  <div class="form-group">
    <input name="UserName"  type="text" [(ngModel)]="Model.UserName" class="form-control" placeholder="إسم المشترك">
  </div>

  

  <div class="form-group">
    <input name="Password"  type="password" [(ngModel)]="Model.Password" class="form-control" placeholder="كلمة السر">
  </div>

  <div class="form-group text-center">
    <button  style="font-weight:bold;font-family:'JF Flat';" class="btn btn-secondary btn-lg" type="submit">إشتراك</button>
    <button  style="font-weight:bold;font-family:'JF Flat';" (click)="Cancel()"  class="btn btn-secondary btn-lg ml-2" type="button">ليس الأن</button>
  </div>

</form>
