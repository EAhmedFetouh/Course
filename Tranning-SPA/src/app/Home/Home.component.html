<div  class="rtl container mt-5">
  <div  *ngIf="!RegisterMode" style="text-align: center">
    <h2 style="font-family:'JF FLAT'">زواج يأتي لك بشريكك في الحياة</h2>
    <h5 style="font-family:'JF FLAT'">تخيل حياتك مع توأم روحك. مع زواج، أنت الآن على بعد خطوة من تحقيق حلمك</h5>
    <div class="text-center">
      <button (click)="RegisterToggel()"  style="font-family:'JF FLAT'" class="btn btn-secondary btn-lg">إشترك معنا</button>
       </div>
  </div>

  <div *ngIf="RegisterMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-Register   (CancelRegister)="CancelRegister($event)"></app-Register>
      </div>
    </div>
  </div>


  
</div>
